<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Login Page</title>
</head>

<body>

    <div class="container" id="container">
        <div class="form-container sign-up">
            <form>
                <h1>Create Account</h1>
                <input type="text" placeholder="First Name">
                <input type="text" placeholder="Last Name">  
                <input type="password" placeholder="Password">
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in">
            <form action=" " method="post" onsubmit="event.preventDefault(); auth();">
                <h1>Sign In</h1>
                <select name="username" placeholder= "Select User" id="first" required>
                    <option value="" disabled selected hidden  >Select User</option>
                    <option value="Sara">Sara</option>
                    <option value="Gregg">Gregg</option>
                </select>  
                <input type="password" name="password" placeholder="Password"  id="password" required>
                <span id="passwordError" style="color: red; display: none;">Password is Invalid!Try again.</span>
                <a href="#">Forget Your Password?</a>
                <button type="submit">Sign In</button>
            </form>
        </div>
        <div class="toggle-container">  
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Welcome Back!</h1>
                    <p>Enter your personal details to use all of site features</p>
                    <button class="hidden" id="login">Sign In</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>Hello, Friend!</h1>
                    <p>Register with your personal details to use all of site features</p>
                    <button class="hidden" id="register">Sign Up</button>
                </div>
            </div>
        </div>
    </div>
 
    <script src="script.js"></script>
    
</body>

</html>
